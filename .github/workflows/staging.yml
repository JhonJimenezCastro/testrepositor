name: CI-Staging

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - staging

jobs:
  staging:
    runs-on: ubuntu-latest
    env:
      REMOTE: ${{ github.event.pull_request.head.repo.clone_url }}
      ORIGEN: ${{ github.event.pull_request.head.ref }}
      DESTINO: ${{ github.event.pull_request.base.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Validar que el PR ya pasó por ambiente previo
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REMOTE: ${{ github.event.pull_request.head.repo.clone_url }}
          ORIGEN: ${{ github.event.pull_request.head.ref }}
          DESTINO: ${{ github.event.pull_request.base.ref }}
        run: |
          git fetch origin release
          CHANGES=$(git diff --name-only origin/release origin/$ORIGEN)
          if [ -n "$CHANGES" ]; then
            echo "Los cambios de la rama ${GITHUB_HEAD_REF} deben haber sido integrados previamente en la rama release"
            echo "$CHANGES"
            exit 1
          fi

      - name: Re-run last check
        if: github.event.pull_request.merged == true
        env:
          OWNER: JhonJimenezCastro
          REPO: testrepositor
          ORIGEN: ${{ github.event.pull_request.head.ref }}
          DESTINO: "main"
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "Procesando PRs de la rama $ORIGEN contra $DESTINO"
      
          # Obtiene todos los PRs abiertos de $ORIGEN a $DESTINO
          prs=$(curl \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer $TOKEN" \
            https://api.github.com/repos/${OWNER}/${REPO}/pulls?state=open | \
            jq '.[] | select(.base.ref=="'$DESTINO'" and .head.ref=="'$ORIGEN'") | .head.ref')
      
          for pr in $prs
          do
              # Elimina las comillas alrededor de la rama
              branch=${pr//\"}
      
              # Obtiene el último run para la rama del PR
              runId=$(curl \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: Bearer $TOKEN" \
                https://api.github.com/repos/${OWNER}/${REPO}/actions/runs?branch=${branch} | \
                jq '.workflow_runs[0].id')
      
              if [ -z "$runId" ] || [ "$runId" == "null" ]
              then
                echo "No se encontraron runs para la rama $branch"
              else
                # Reejecuta el test
                curl \
                  -X POST \
                  -H "Accept: application/vnd.github.v3+json" \
                  -H "Authorization: Bearer $TOKEN" \
                  https://api.github.com/repos/${OWNER}/${REPO}/actions/runs/${runId}/rerun
              fi
          done
